<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <!-- Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
      </head>
      
      <body class="bg-gray-100 min-h-screen">
        <!-- âœ… NAVIGATION BAR -->
        {% include 'nav.html' %}
      
        <!-- âœ… MAIN CONTENT -->
        <div class="max-w-md mx-auto mt-10 bg-white rounded-xl shadow-md p-6">
          <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">To-Do List</h1>
      
          <form action="/add" method="post" class="flex gap-2 mb-4">
            <input
              type="text"
              name="task"
              placeholder="Add a task"
              required
              class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Add
            </button>
          </form>
      
          <ul class="space-y-2">
            {% for task in tasks %}
            <li class="flex justify-between items-center bg-gray-100 px-4 py-2 rounded-md">
              <span>{{ task }}</span>
              <a
                href="/delete/{{ loop.index0 }}"
                class="text-red-500 hover:text-red-700"
                title="Delete"
              >
                ðŸ—‘
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </body>
      
      
</html>
